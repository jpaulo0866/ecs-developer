<body>
<h2>Login Successful!</h2>
<p>Your session ID is:</p>
<pre style="font-size: 1.2em; color: #333;">[[${sessionId}]]</pre>

<pre>
POST http://localhost:8080/auth/token
Cookie: JSESSIONID=[[${sessionId}]]
    </pre>
